name: Verilate
on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  verilator-build:
    runs-on: ubuntu-latest
    steps:
      # Based on the instructions <https://verilator.org/guide/latest/install.html#git-install>.
      - name: Checkout Verilator Sources
        uses: actions/checkout@v3
        with:
          repository: 'verilator/verilator'
          ref: stable  # get the "stable" branch

      - name: Cache Verilator Object Files
        uses: actions/cache@v3
        with:
          key: verilator-objects
          path:
            src/obj_dbg
            src/obj_opt

      - name: Install Verilator Build Dependencies
        run: |
          sudo apt-get install -y git perl python3 make autoconf g++ flex bison ccache
          sudo apt-get install -y libunwind-dev
          sudo apt-get install -y libgoogle-perftools-dev numactl perl-doc
          sudo apt-get install -y libfl2  # Ubuntu only (ignore if gives error)
          sudo apt-get install -y libfl-dev  # Ubuntu only (ignore if gives error)
          sudo apt-get install -y help2man
          #sudo apt-get install -y zlibc zlib1g zlib1g-dev  # Ubuntu only (ignore if gives error)

      - name: Build Verilator From Source
        run: |
          unset VERILATOR_ROOT
          autoconf    # Create ./configure script
          ./configure # Configure and create Makefile
          make

      - name: Test Verilator
        run: |
           make test

      - name: Install Verilator
        run: |
           sudo make install

      - name: Where are the object files?
        run: |
          find ~ -name \*.o

  verilate:
    needs: verilator-build
    runs-on: ubuntu-latest
    steps:
      #- name: Download a single artifact
      #  uses: actions/download-artifact@v3
      #  with:
      #    name: output-log-file

      #- name: Install Verilator
      #  working-directory: 'verilator_src'
      #  run: |
      #    sudo make install

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'True'

      - name: Create Build Environment
        run: cmake -E make_directory "${{ runner.workspace }}/build"

      - name: Configure
        run: |
          cmake -G Ninja -B "${{ runner.workspace }}/build" -S "$GITHUB_WORKSPACE/verilator"

      - name: Build
        run: |
          cmake --build "${{ runner.workspace }}/build"

      - name: Run Tests
        run: |
          for f in $(find "${{ runner.workspace }}/build" -name CMakeFiles -prune -or -perm +111 -type f -print); do
            echo $F
            $f
          done
